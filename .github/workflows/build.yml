name: build
on: [ "push"]


jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: setup jdk 18
              uses: actions/setup-java@v3
              with:
                  java-version: "18"
                  distribution: "adopt"

            - name: maven build
              run: mvn --batch-mode --update-snapshots package